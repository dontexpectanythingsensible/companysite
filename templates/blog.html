{% extends "index.html" %}

{% block bodyclass %}blog{% endblock bodyclass %}

{% block content %}
    <div class="post">
        <h1>{{ page.title }}</h1>
        <span class="post__date">{{ page.date | date(format="%d %B") }}</span>
        <!-- <span class="post__time">{{ page.reading_time }}</span> -->
        <article class="post__content">{{ page.content | safe }}</article>
        <a href="/news" title="All news" class="post__news-link">&laquo; All news</a>
    </div>
{% endblock content %}
